<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script>
        alert("hello")
        console.log("this is a log message")
        document.write("hello")
        //variable declaration
        let a
        let b
        //initialization of variable a
        a=100
        console.log(a)
        console.log(typeof a)
        let f=70.89
        let i="hello"
        console.log("i=",i)
        console.log("data type of i:",typeof i)
        let s="welcome"
        console.log("s=",s)
        console.log("data type of s:",typeof s)
        let c=true
        let k;
        let obj=null
        console.log(`data type of k ${typeof k}`)
        console.log("obj=",obj)
        console.log("data type of obj:",typeof obj)
        console.log("f=",f)
        console.log("data type of f:",typeof f)
        //Arithmetic operators
        let a1=10 ; let a2=100 ; let a3=90
        let sum=a1+a2
        let sub=a2-a1
        let mul=a1*a2
        let div=a2/a1
        let r=a2%a3
        let p=a1**3
        a1+=2 //a1=a1+2
        
        console.log("sum=",sum)
        console.log("sub=",sub)
        console.log("mul=",mul)
        console.log("div=",div)
        console.log("r=",r)
        console.log("p=",p)
        console.log("a1=",a1)
        document.write("<br>",a1,"<br>",a2)
        //relational operators
        let s1="123" ;let s2=123 ; s3=60
        console.log(s1==s2)//check only value
        console.log(s1===s2)//both value and data type
        console.log(s2<s3)
        console.log(s2>s3)
        console.log(s2<=s3)
        console.log(s2>=s3)
        console.log(s2!=s3)
        //logical operators
        console.log(s1==s2 && s2>s3)//and operator
        console.log(s1===s2 || s2>s3)//or operator
        console.log(!(s1===s2))//not operator


    </script>
</body>
</html>
